
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>apply</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>
    body {
        background-image:url("http://www.bruna.cat/imgdownload/full/130/1304132/sky-blue-background-wallpaper.jpg" ) ;

    }
    h1 {
        text-align: center;
    }

</style>

<body>

<h1>Apply to BootCamp</h1>
<div th:replace="base :: navbar"></div>

<form action="#" th:action="@{/process}" th:object="${bootCamp}" method="post">
    <input type="hidden" th:field="*{id}" />
       Bootcamp: <input type="text" th:field="*{whichBootCampwouldyouliketoapply}" />
    <span th:if="${#fields.hasErrors('whichBootCampwouldyouliketoapply')}"
    th:errors="*{whichBootCampwouldyouliketoapply}"></span><br />
    First Name :<input type="text" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span><br />
        LastName :<input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span><br />
        Email :<textarea rows="1" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span> <br />
        Phone :<input type="number" th:field="*{phone}" />
        <span th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}"></span><br />
        DateofBirth :<input type="number" th:field="*{dateofBirth}" />
        <span th:if="${#fields.hasErrors('dateofBirth')}"
              th:errors="*{dateofBirth}"></span><br />
        WorkPermit :<input type="text" th:field="*{workPermit}" />
        <span th:if="${#fields.hasErrors('workPermit')}"
              th:errors="*{workPermit}"></span><br />
        Veteran :<input type="text" th:field="*{veteran}" />
        <span th:if="${#fields.hasErrors('veteran')}"
              th:errors="*{veteran}"></span><br />
        AreYouEmployed :<input type="text" th:field="*{areYouEmployed}" />
        <span th:if="${#fields.hasErrors('areYouEmployed')}"
              th:errors="*{areYouEmployed}"></span><br />
        NameofSchool :<input type="text" th:field="*{nameofSchool}" />
        <span th:if="${#fields.hasErrors('nameofSchool')}"
              th:errors="*{nameofSchool}"></span><br />
        DegreeEarned :<input type="text" th:field="*{degreeEarned}" />
        <span th:if="${#fields.hasErrors('degreeEarned')}"
              th:errors="*{degreeEarned}"></span><br />


    <input class="btn btn-primary" type="submit" value="Submit">
</form>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>



<br/>
</body>
</html>
