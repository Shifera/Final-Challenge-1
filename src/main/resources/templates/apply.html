
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>apply</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<style>

   h1{
       text-align: center;
   color: white;
   }
 body {


     background-image: url("https://mir-s3-cdn-cf.behance.net/project_modules/disp/7ae00b10518709.560e63ae4883b.jpg");

    }

    input{
        font-size: large;
    }
p{
    font-size: large;
}
    form {
        text-align: center;
    }

form{
    font-size: 20px;
   color: white;
}

</style>

<body>


<h1>Apply to BootCamp</h1>
<div th:replace="base :: navbar"></div>
<br/>
<br/>

<form action="#" th:action="@{/add}" th:object="${bootCamp}" method="post">
    <input type="hidden" th:field="*{id}" />
    Boot camp:<input type="text" th:field="*{whichBootCampwouldyouliketoapply}" />

    <span th:if="${#fields.hasErrors('whichBootCampwouldyouliketoapply')}"
    th:errors="*{whichBootCampwouldyouliketoapply}"></span><br />
    <br/>
    <br/>
    First Name:<input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span><br />
    <br/>
    <br/>
    Last Name:<input type="text" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span><br />
    <br/>
    <br/>
    Email : <textarea rows="1" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}"
              th:errors="*{email}"></span> <br />
    <br/>
    <br/>
    Phone:<input type="number" th:field="*{phone}" />
        <span th:if="${#fields.hasErrors('phone')}"
              th:errors="*{phone}"></span><br />
    <br/>
    <br/>
    Date of Birth:<input type="number" th:field="*{dateofBirth}" />
        <span th:if="${#fields.hasErrors('dateofBirth')}"
              th:errors="*{dateofBirth}"></span><br />
    <br/>
    <br/>
    Work Permit:<input type="text" th:field="*{workPermit}" />
        <span th:if="${#fields.hasErrors('workPermit')}"
              th:errors="*{workPermit}"></span><br />
    <br/>
    <br/>
    Veteran :<input type="text" th:field="*{veteran}" />
        <span th:if="${#fields.hasErrors('veteran')}"
              th:errors="*{veteran}"></span><br />
    <br/>
    <br/>
    Are You Employed :<input type="text" th:field="*{areYouEmployed}" />
        <span th:if="${#fields.hasErrors('areYouEmployed')}"
              th:errors="*{areYouEmployed}"></span><br />
    <br/>
    <br/>
    Name of School :<input type="text" th:field="*{nameofSchool}" />
        <span th:if="${#fields.hasErrors('nameofSchool')}"
              th:errors="*{nameofSchool}"></span><br />
    <br/>
    <br/>

    Degree Earned :<input type="text" th:field="*{degreeEarned}" />
        <span th:if="${#fields.hasErrors('degreeEarned')}"
              th:errors="*{degreeEarned}"></span><br />
<br/>
    <br/>
    <input class="btn btn-primary" type="submit" value="Submit">
</form>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>



<br/>
</body>
</html>
