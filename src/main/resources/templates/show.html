<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">

    <title>Show</title>
    <style>

        p{
            color:blue;
        }
        a:hover{
            color:hotpink;
        }
       a{
           text-align: center;
       }
        a:visited{
            color:green;
        }
        h1{
            color:black;
        }
        body {
            background-image:url("http://www.bruna.cat/imgdownload/full/130/1304132/sky-blue-background-wallpaper.jpg" ) ;

        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div th:replace="base :: navbar"></div>

<a href="/">Show All bootCamp</a><br/>
Fist Name:<span th:text="${bootCamp.firstName}" ></span><br /><br />
Last Name :<span th:text="${bootCamp.lastName}" ></span><br />
Email :<span th:text="${bootCamp.email}" ></span><br />
Phone :<span th:text="${bootCamp.phone}" ></span><br />
DateofBirth :<span th:text="${bootCamp.dateofBirth}" ></span><br />
WorkPermit :<span th:text="${bootCamp.workPermit}" ></span><br />
Veteran :<span th:text="${bootCamp.veteran}" ></span><br />
AreYouEmployed :<span th:text="${bootCamp.areYouEmployed}" ></span><br />
DegreeEarned :<span th:text="${bootCamp.degreeEarned}" ></span><br />
NameofSchool :<span th:text="${bootCamp.nameofSchool}" ></span><br /><br /><br />
whichBootCampwouldyouliketoapply:<span th:text="${bootCamp.whichBootCampwouldyouliketoapply}" ></span><br />


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js" integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P" crossorigin="anonymous"></script>


<div class="alert alert-success" role="alert">

</div>
</body>
</html>
